<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Input Device Server</title>
		<!-- load css files -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/bootstrap-switch.min.css" rel="stylesheet">
		<link href="static/css/main.css" rel="stylesheet">
		
		
	</head>
	<body ng-app="inputDeviceServerApp" ng-controller="inputDeviceServerCtrl">		
		<main class="container">
			<h1>Input Device Server</h1>
			<hr>
			<section>
				<h2>Keys</h2>
				<span ng-repeat="key in inputStatus.keys track by $index">
					<button type="button" id="key-{[{$index}]}" class="btn btn-default">Key{[{$index}]} = {[{key}]}</button>
				</span>
			</section>
			
			<section>
				<h2>Rotary Encoder</h2>
				<div class="progress">
					<div class="progress-bar progress-bar-success" style="width: {[{50+rotaryPos-rotaryWidth/2}]}%">
					</div>
					<div class="progress-bar progress-bar-info progress-bar-striped" style="width: {[{rotaryWidth}]}%">
					</div>
					<div class="progress-bar progress-bar-success" style="width: {[{50-rotaryPos-rotaryWidth/2}]}%">
					</div>
				</div>
				Sum = {[{inputStatus.rotaryTickSum}]}
			</section>		
			
			<section>
				<h2>Accelerometer</h2>
				X = {[{inputStatus.accelX}]}, 
				Y = {[{inputStatus.accelY}]}, 
				Z = {[{inputStatus.accelZ}]}<br>
				<span id="tap">Tap = {[{inputStatus.accelTapNum}]}</span>
			</section>		
			
			<section>
				<h2>LED</h2>
				<!-- note: cannot use ng-click nor ng-model -->
				LED0: <input type="checkbox" id="checkbox-led0" name="checkbox-led0" data-on-color="primary"><br>
				LED1: <input type="checkbox" id="checkbox-led1" name="checkbox-led1" data-on-color="primary">
			</section>
			
		</main>
		
		<!-- load script files -->
		<script src="static/js/angular.min.js"></script>
		<script src="static/js/jquery-2.2.3.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/bootstrap-switch.min.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
